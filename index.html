<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>

    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/site.css">
</head>
<body>
<div id="wrapper">
    <div id="left-panel">
        <button id="start-new-game-btn" type="button">New Game</button>
    </div>
    <div id="game">
    </div>
    <div id="right-panel">
        <div id="dashboard">
            <div class="lost-pieces" id="top" data-bind="foreach: lostBlackPieces">
                <div id="piece">
                    <img id="piece-icon" data-bind="attr: { src: imageUrl }">
                </div>
            </div>
            <!-- ko stopBinding: true -->
            <div id="history-chart" data-bind="foreach: rows">
                <div id="history-row">
                    <div id="turn-label" data-bind="text: index">
                    </div>
                    <!-- ko foreach: cells -->
                    <div id="history-cell" data-bind="text: name, click: revertTheGame">
                    </div>
                    <!-- /ko -->
                </div>
            </div>
             <!-- /ko -->
            <div class="lost-pieces" id="bottom">
                <div id="piece" data-bind="foreach: lostWhitePieces">
                    <img id="piece-icon" data-bind="attr: { src: imageUrl }">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- third-party libraries -->
<script src="libraries/jquery/jquery-1.12.3.min.js"></script>
<script src="libraries/lodash.js"></script>
<script src="libraries/phaser/phaser.min.js"></script>
<script src="libraries/knockout-3.4.2.js"></script>

<script src="scripts/utils.js"></script>
<script src="scripts/cell.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/piece.js"></script>
<script src="scripts/sprite.js"></script>
<script src="scripts/kingPiece.js"></script>
<script src="scripts/queenPiece.js"></script>
<script src="scripts/bishopPiece.js"></script>
<script src="scripts/rookPiece.js"></script>
<script src="scripts/knightPiece.js"></script>
<script src="scripts/pawnPiece.js"></script>
<script src="scripts/board.js"></script>
<script src="scripts/historyChart.js"></script>
<script src="scripts/gameManager.js"></script>

<script type="text/javascript">
    var fChess = fChess || {};

    fChess.Page = (function () {
        var Page = {};

        //fields
        Page.gameManager = null;
        Page.board = null;
        Page.gameHistory = null;

        //functions
        Page.initialize = function () {
            this.gameManager = new fChess.GameManager();
            this.gameManager.createBoard('#game');
            this.gameManager.createHistoryChart();
            $('#start-new-game-btn').on('click', function () {
                this.gameManager.startNewGame();
            }.bind(this));

            ko.applyBindings(fChess.GameManager.GameVM);
            ko.applyBindings(this.gameManager.historyChart, $('#history-chart').get(0));
        };

        return Page;
    })();

    $(document).on('ready', function () {
        fChess.Page.initialize();
    });
</script>
</body>
</html>
